name: Deploy Cache API to VPS

on:
  push:
    branches:
      - main # Trigger on push to main branch
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 2m
          script: |
            # Navigate to service directory
            cd /home/ubuntu/services/cache-api

            # Pull latest changes from git
            git fetch origin
            git reset --hard origin/main

            # Activate virtual environment and install/update dependencies
            source venv/bin/activate
            pip install -r requirements.txt --upgrade

            # Copy updated service file
            sudo cp cache-api.service /etc/systemd/system/cache-api.service
            sudo systemctl daemon-reload

            # Kill any process on port 8000
            sudo fuser -k 8000/tcp || true

            # Restart the cache-api service
            sudo systemctl restart cache-api
            sudo systemctl enable cache-api

            # Wait and check status
            sleep 3
            sudo systemctl status cache-api --no-pager || true

            # Check if port 8000 is listening
            echo "=== Port 8000 status ==="
            sudo netstat -tlnp | grep :8000 || echo "Port 8000 not listening"

            # Show recent logs
            echo "=== System logs ==="
            sudo journalctl -u cache-api -n 30 --no-pager || true

            echo "âœ… Cache API deployment completed successfully"
